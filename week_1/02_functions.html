  <body>

    <script>
      //calling the functionS
      var addUp = add(7,8);

      //The functions
      function add(a, b){
         var c = a + b;
         return c;
      }
      
      function log(){
        console.log('this is a console log');
      }
      
      function logText(text){
        console.log(text);
      }
      
      
      function updateH1(){
        
        document.getElementById("heading1").innerHTML = "This text comes from a Javascript function"
      }

    </script>
