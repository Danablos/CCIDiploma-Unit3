<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <style>
        h1{
            color: grey;
        }
        #p5Canvas{
            width: 400px;
            height: 400px;
            border: 5px solid black;
            margin: 25px;
        }
    </style>
</head>

<body>
    <h1>Heading text</h1>
    <div id="p5Canvas"></div>
    <p>This is a paragraph about the project</p>
    <script>
        function setup(){
            let canvas = createCanvas(400,400);
            canvas.parent('p5Canvas');
        }

         function draw(){
            if (mouseIsPressed){
                fill(0);
            } else {
                fill(255);
            }
            ellipse(mouseX, mouseY, 80, 80);
        }

    </script>

</body>

</html>
